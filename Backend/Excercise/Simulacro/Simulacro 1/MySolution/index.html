<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de locales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="locales.js" defer></script> <!-- Este es el script que realiza la petición y renderiza los locales -->
</head>
<body>
    <div class="container mt-4">
        <div class="row align-items-center">
            <div class="col">
                <h4 class="mb-0">Lista de locales</h4>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary">Solo interior</button>
            </div>
        </div>
        <hr> <!-- Línea horizontal opcional para separar el título y el botón -->
        <ul id="lista-locales" class="list-group">
            <!-- Aquí se renderizarán los locales -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
